<table>
  <% if (data.header) { %>
    <thead>
      <% data.header.forEach(function(cell, index) { %>
        <th id=<%= index %>><%= cell %></th>
      <% }); %>
    </thead>
  <% } %>
  <tbody>
    <% data.body.forEach(function(row) { %>
      <tr>
        <% row.forEach(function(cell) { %>
          <td><%= cell %></td>
        <% }); %>
      </tr>
    <% }); %>
  </tbody>
</table>
